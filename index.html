<!DOCTYPE HTML>
<html style="font-size:50px;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content=" initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <meta name = "format-detection" content = "telephone=no">
  <title>js-xxy-popup Dome</title>
  <link rel="stylesheet" href="xxy.css">
  <style>
	  *{margin: 0;padding: 0;-webkit-user-select: none; user-select: none;}
	  
	  body{
	  	height:2000px;
	  	font-size:16px;
	  }
	  
	  .module {
	    background-color: #f7f7f7;
	    padding: 20px;
	    margin-bottom: 20px;
		}
		.main-content :first-child {
	    margin-top: 0;
		}
		button, .upbtn {
	    position: relative;
	    overflow: visible;
	    display: inline-block;
	    padding: 0.5em 1em;
	    border: 1px solid #d4d4d4;
	    margin: 0;
	    text-decoration: none;
	    text-align: center;
	    text-shadow: 1px 1px 0 #fff;
	    font: 11px/normal sans-serif;
	    color: #333;
	    white-space: nowrap;
	    cursor: pointer;
	    outline: none;
	    background-color: #ececec;
	    background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#f4f4f4), to(#ececec));
	    background-image: -moz-linear-gradient(#f4f4f4, #ececec);
	    background-image: -ms-linear-gradient(#f4f4f4, #ececec);
	    background-image: -o-linear-gradient(#f4f4f4, #ececec);
	    background-image: linear-gradient(#f4f4f4, #ececec);
	    -moz-background-clip: padding;
	    background-clip: padding-box;
	    border-radius: 0.2em;
	    zoom: 1;
		}
		.module-test-list-title{
			font-size: 15px;
		}
		.module-test-list-inner{
			font-size: 20px;
			padding-left: 2em;
			box-sizing: border-box;
		}


.title {
    margin-bottom: 10px;
    font-size: 30px;
    display: block;
}
a {
    color: #1e6bb8;
    text-decoration: none;
}
	  
	   #comlist{
		    height: 300px;
		    width: 5rem;
		    display: none;
		}
	  .list{
	  	height:300px;
	  }
  </style>
</head>
<body>
	<div class="module">
        <a target="_Blank" class="title">双选弹窗</a>
        <button onclick="popup()">popup</button>
  </div>
	<div class="module">
        <a target="_Blank" class="title">确认弹窗</a>
        <button onclick="alertk()">alert</button>
  </div>
	<div class="module">
        <a target="_Blank" class="title">自动消失提示</a>
        <button onclick="toast()">toast</button>
 </div>
	<div class="module">
        <a target="_Blank" class="title">
        	<div class="module-test-list-title">
        		例子：
        	</div>
        	<div class="module-test-list-inner">
        		<p>手机号验证</p>
       		  <button onclick="testphone()">start</button>
        	</div>
        </a>
 </div>
  <br />
	<br />
	<br />
	
	<div id="comlist" class="xxy-down-viewbox comlist">
		<div class="view" data-befor = "下拉刷新">
			<div class="inner">
				<ul class="list">
					<div>上下拉暂时只适配手机端</div>
				</ul>
			</div>
		</div>
	</div>
</body>
<script src="xxy.js"></script>
<script>
	function popup(){
		xxy.popup('小提示','您觉得xxy弹窗做的如何？','好','不好',function(e){
			if(e==0){
			  xxy.toast('谢谢的你支持！');
			}else{
			  xxy.toast('xxy会继续加油↖(^ω^)↗');
			}
		});
	}
	function alertk(){
		xxy.alert('这是alert弹窗',function(){
			xxy.toast('done');
		});
	}
	function toast(){
		xxy.toast('正在开启wifi');
	}
	
	
	function testphone(tips){
		var tips= tips?tips:'';
		xxy.popup(
			'未绑定手机号',
			//'<p>手机号：</p>'+
			'<input style="margin:.5em 0;padding: .2em;border-width:0px;border:1px solid #ddd; box-sizing: border-box;width:100%;" onchange="xxy.v1= this.value" />'+
			'<span style="color:#880707">'+tips+'</span>',
			'绑定',
			'取消',
			function(e){
				if(e==0){
					if(!xxy.v1){
						testphone("未输入手机号！");
						return false;
					}
					if(xxy.v1.length<=1){
						testphone("未输入手机号！");
						return false;
					}
					if(!(/^1[3458]\d{9}$/.test(xxy.v1))){ 
						testphone("手机号码有误，请重填");
						return false;
					}
					xxy.toast('验证成功');
				}else{
					xxy.toast('以取消');
				}
			}
		);
	}

	test.bind(document.querySelector('#comlist'),{

		reload: function(){
			
		}
	});	
	*/
</script>
</html>
